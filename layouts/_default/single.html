{{ define "main" }}
  {{ if .Params.tags }}
    {{ range .Params.tags }}
      {{ if or (eq . "math") (eq . "algorithms") (eq . "computer science") }}
      <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
      <script>
        MathJax = {
          tex: {
            displayMath: [['\\[', '\\]'], ['$$', '$$']],  // block
            inlineMath: [['\\(', '\\)'], ['$', '$']],     // inline
          }
        };
      </script>
      {{ end }}
    {{ end }}
  {{ end }}
  {{ .Content }}
{{ end }}
