{{ define "head" }}
    <meta name="description" content={{ .Description }} />
{{ end }}
{{ define "main" }}
<article>
    {{ if isset .Params "toc" }}
    {{ if eq (.Params.Get "toc") true }}
    {{ .TableOfContents }}
    {{ end }}
    {{ end }}
    <h2>{{ .Title }}</h2>
    <p>{{ .Content }}</p>
</article>
{{ end }}
