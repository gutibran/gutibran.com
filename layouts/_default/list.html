{{ define "head" }}
  <meta name="description" content={{ .Description }} />
{{ end }}
{{ define "main" }} 
   {{ .Content }}
    <ul class="content-list">
        {{ range .Pages }}
        <li class="content-list-item">
            <a class="content-link" href="{{ .RelPermalink }}">{{ .Date.Format "01-02-2006" }} | {{ .LinkTitle }}</a>
        </li>
        {{ end }}
    </ul>
{{ end }}
